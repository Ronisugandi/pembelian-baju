{% extends 'base.html' %} {% block content %}
<h2>Checkout</h2>

<div class="row">
  <div class="col-md-6">
    <!-- Gambar Produk -->
    <img
      src="{{ url_for('static', filename=product.image) }}"
      class="img-fluid rounded mb-3"
      alt="{{ product.name }}"
    />
  </div>
  <div class="col-md-6">
    <h3>{{ product.name }}</h3>
    <p><strong>Harga:</strong> Rp {{ "{:,.0f}".format(product.price) }}</p>

    <form method="post">
      <div class="mb-3">
        <label for="size" class="form-label">Pilih Ukuran</label>
        <select name="size" class="form-select" required>
          {% for size in product.sizes %} {% if size.stock > 0 %}
          <option value="{{ size.size }}">
            {{ size.size }} (Stok: {{ size.stock }})
          </option>
          {% endif %} {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Jumlah</label>
        <input
          type="number"
          name="quantity"
          class="form-control"
          min="1"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Beli Via Whatsapp</button>
    </form>

  </div>
</div>
{% endblock %}
